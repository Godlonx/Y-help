<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../static/css/over_all.css">
        <link rel="stylesheet" href="../static/css/new.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="../static/js/createProject.js"></script>

        <link rel="icon" type="image/x-icon" href="../static/favicon/ynov.png">
        <title>New Project/Freelancer</title>
    </head>
    <body>
        <header>
            <div class="frame">
                <img onclick="window.location.href='/'" src="../static/images/logo.png" alt="logo">
                <div class="buttons">
                    <button onclick="window.location.href='/projects'">Projects</button>
                    <button onclick="window.location.href='/freelancers'">Freelancers</button>
                </div>
                <button id="new" onclick="window.location.href='/new'">New +</button>
            </div>
        </header>
        <div class="container">
            <button type="submit" class="btn" onclick="openPopup('popup-project')">New Project +</button>
            <div class="popup" id="popup-project">
                <form method="post" action="/new" enctype="multipart/form-data">
                    <input name="status" value="project" hidden>
                    <div class="name">
                        <h2>Name</h2>
                        <input name="name" id="getName" required>
                    </div>
                    <input type="file" name="picture" accept=".png" id="getPicture">
                    <div class="summary">
                        <h2>Summary</h2>
                        <textarea name="summary" id="skill" class="skill text-box" cols="70" rows="14" required></textarea>
                    </div>
                    <div class="description">
                        <h2>Description</h2>
                        <textarea name="description" id="description" class="desc text-box" cols="70" rows="14" required></textarea>
                    </div>
                    <button type="submit" id="create">Create</button>
                </form>
            </div>
            <button type="submit" class="btn" onclick="openPopup('popup-freelancer')">New Freelancer +</button>
            <div class="popup" id="popup-freelancer">
                <form method="post">
                    <input name="status" value="freelancer" hidden>
                    <div class="price">
                        <h2>Price</h2>
                        <input type="number" name="price" id="getName" required>
                    </div>
                    <div class="skills">
                        <h2>Skills</h2>
                        <textarea name="skill" id="skill" class="skill text-box" cols="70" rows="14" required></textarea>
                    </div>
                    <div class="description">
                        <h2>My Projects</h2>
                        <textarea name="description" id="description" class="desc text-box" cols="70" rows="14" required></textarea>
                    </div>
                    <button type="submit" id="create">Create</button>
                </form>
            </div>
        </div>
    </body>
</html>
