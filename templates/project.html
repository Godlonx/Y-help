<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/project.css">
    <link rel="stylesheet" href="../static/css/over_all.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="frame">
            <img src="../static/images/logo.png" alt="logo">
            <button>Projects</button>
            <button>Freelancers</button>
        </div>
    </header>
    <div class="board">
        <div class="primary">
            <h1 class="title">{{data['title']}}</h1>
            <div class="highlight">
                <img src="{{data['highlight']}}" alt="">
            </div>
            <p class="summary">{{data['summary']}}</p>
            <div class="tags">{% for tag in data['tags'] %}<p class="tag">{{tag}}</p>{% endfor %}</div>
            <h3>Project</h3>
            <p class="description">{{data['description']}}</p>
        </div> 
        <div class="secondary">
            <img src="{{data['user']['picture']}}" alt="">
            <h4 class="name">{{data['user']['name']}}</h4>
            {% for info in data['user']['supInfo'] %}
            <p class="supInfo">{{info}}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
